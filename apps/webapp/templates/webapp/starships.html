{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>
        <header>
        <h2>Starship</h2>
        </header>

        {% if starships %}
            <div class="row">
            <div class="col-sm-12">
                {% for starship in starships %}
                <ul>
                    <li><a href="{% url 'starship_detail' starship.pk %}">{{ starship.name }}</a></li>
                </ul>
                {% endfor %}
            </div>
            </div>
        {% else %}
            <p>No Starship are available to view.</p>
        {% endif %}
    </article>

{% endblock mainbody %}
