{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>
        <header>
        <h2>Planets</h2>
        </header>

        {% if planets %}
            <div class="row">
            <div class="col-sm-12">
                {% for planet in planets %}
                <ul>
                    <li><a href="{% url 'planet_detail' planet.pk %}">{{ planet.name }}</a></li>
                </ul>
                {% endfor %}
            </div>
            </div>
        {% else %}
            <p>No Planets are available to view.</p>
        {% endif %}
    </article>

{% endblock mainbody %}
