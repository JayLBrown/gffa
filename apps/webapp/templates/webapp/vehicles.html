{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>

        <header>
            <h2>Vehicles</h2>
        </header>

        {% if vehicles %}
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        {% for vehicle in vehicles %}
                            <li><a href="{% url 'vehicle_detail' vehicle.pk %}">{{ vehicle.name }}</a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p>No Vehicles are available to view.</p>
        {% endif %}

    </article>

{% endblock mainbody %}
