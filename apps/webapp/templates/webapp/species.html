{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>
        <header>
        <h2>Species</h2>
        </header>

        {% if species %}
            <div class="row">
            <div class="col-sm-12">
                {% for item in species %}
                <ul>
                    <li>{{ species.name }}</li>
                </ul>
                {% endfor %}
            </div>
            </div>
        {% else %}
            <p>No Species are available to view.</p>
        {% endif %}
    </article>

{% endblock mainbody %}
