{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>
        <header>
        <h2>People</h2>
        </header>

        {% if persons %}
            <div class="row">
            <div class="col-sm-12">
                {% for person in persons %}
                <ul>
                    <li><a href="{% url 'person_detail' person.pk %}">{{ person.name }}</a></li>
                </ul>
                {% endfor %}
            </div>
            </div>
        {% else %}
            <p>No People are available to view.</p>
        {% endif %}
    </article>

{% endblock mainbody %}
